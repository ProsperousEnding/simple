name: 构建部署
on:
  schedule:
    - cron: "0 */8 * * *"  # 保留您的定时任务
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # 添加手动触发选项

permissions:
  contents: write  # 添加写入权限

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
          
      - name: 安装依赖
        run: pnpm install
        
      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm run docs:build
          touch dist/.nojekyll  # 修改 .nojekyll 文件位置
          
      - name: 检查构建输出
        run: ls -la dist  # 修改检查目录
          
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/dist  # 修改发布目录
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "docs: deploy documentation"
